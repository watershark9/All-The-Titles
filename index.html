<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alberto Diaz Alonso | Jack of All Trades</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="intro-text">
                Hi, I am <span class="name">Alberto Diaz Alonso</span>
            </h1>
            <div class="typewriter-container">
                <span class="static-text">and I am a </span>
                <span class="typewriter-text" id="typewriter"></span>
                <span class="cursor">|</span>
            </div>
        </div>
        
        <!-- Animated background particles -->
        <div class="particles-container" id="particles"></div>
        
        <!-- Floating elements for visual enhancement -->
        <div class="floating-elements">
            <div class="floating-element floating-element-1"></div>
            <div class="floating-element floating-element-2"></div>
            <div class="floating-element floating-element-3"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
